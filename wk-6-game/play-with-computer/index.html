    <link rel="stylesheet" href="style.css">

<body> 
    <div class="background">
        <button type="button" id="reload" onclick="window.location.reload()"><b>Restart All</b></button>
      <div class="container">
                <b style="text-align: center; font-size: larger; color:white;">Welcome to Gaming With Computer </b>
                <button type="button" id="play1" onclick="start()">Play</button>
            <div id="thegame" style="text-align: center;" >
                <div id="inner">
                    <div class="displayer">
                        <div id="hum">Player1</div> &NonBreakingSpace; &NonBreakingSpace; <div id="com">Computer</div>
                    </div>
                    <div class="row border-b">
                        <div class="col border-r"></div>
                        <div class="col border-r"></div>
                        <div class="col border-r"></div>
                    </div>
                    <div class="row border-b">
                        <div class="col border-r"></div>
                        <div class="col border-r"></div>
                        <div class="col border-r"></div>
                    </div>
                    <div class="row border-b">
                        <div class="col border-r"></div>
                        <div class="col border-r"></div>
                        <div class="col border-r"></div>
                    </div>
                </div>
                <br> <br>
                <div id="x-btn" >

                    <strong>Would you like "X" or "O" ?</Strong> <br> <br>
                    <button class="btn" id="selectX" type="button" onclick="getPlayer(event)">X</button>
                    <button class="btn" id="selectO" type="button"  onclick="getPlayer(event)">O</button> <br>
                </div>
                 <button id="back" type="button"> 
                     <a href="../index1.html">Back</a>
                    </button>
                </div>
        </div>
